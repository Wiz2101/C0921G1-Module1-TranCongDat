<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [];
    let amount = parseInt(prompt('Nhấp số lượng phần tử'));
    x.length = amount;
    let flag = false;
    let SNT = "";
    if (amount > 0 && amount < 20) {
        flag = true;
    }
    if (!flag) {
        do {
            amount = parseInt(prompt('Nhấp số lượng phần tử'));
            if (amount > 0 && amount < 20) {
                x.length = amount;
                break;
            }
        } while (!flag);
    }
    for (let i = 0; i < x.length; i++) {
        x[i] = prompt('Nhập giá trị' + i);
    }
    for (let j = 0; j < x.length; j++) {
        let check = true;
        console.log(x[j]);
        if (x[j] >= 2) {
            for (let k = 2; k < x[j]; k++) {
                if (x[j] % k === 0) {
                    check = false;
                    break;
                }
            }
        } else {
            j++;
        }
        if (check) {
            SNT += x[j];
        }
    }
    document.write('Dãy số nguyên tố: ' + SNT);

//    Cách giải của thầy
    let n;
    let array=[];
    do {
        n=prompt("nhập độ dài của mảng");
    }while (!(0<n&&n<20&&parseInt(n)==n))

    alert("độ dài của mảng: "+ n)
    for (let i=0;i<n;i++){
        array.push(prompt("nhập vào phần tử thứ "+i));
    }

    for (let i=0;i<n;i++){
        if (ktSNT(array[i])){
            document.write(array[i]+",");
        }
    }

    function ktSNT(so) {
        if (so >= 2) {
            // kiểm tra SNt
            for (let i = 2; i < so; i++) {
                if (so % i == 0) {
                    return false;
                }
            }
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
