<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,4,2,7,12,55,33,21,60,41];
    let max = 0;
    let index = 0;
    for (let i=1; i<arr.length; i++){
        if (arr[i] > max){
            max = arr[i];
            index = arr.indexOf(arr[i]);
        } else {
            i++;
        }
    }
    document.write('Giá trị lớn nhất của mảng là: ' + max);
    document.write('<br>');
    document.write('Vị trí phần tử nằm trong mảng là: ' + index);
</script>
</body>
</html>
