<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,4,2,3,11,53,22,43,7,12];
    let count=0;
    result = [];
    for (let i=0; i<arr.length; i++) {
        if (arr[i] >= 10) {
            result.push(arr[i]);
            count++;
        }
    }
    document.write('Số phần tử lớn hơn hoặc bằng 10 là: ' + count + '<br>');
    document.write('Bao gồm: ' + result.join(','));


</script>
</body>
</html>
