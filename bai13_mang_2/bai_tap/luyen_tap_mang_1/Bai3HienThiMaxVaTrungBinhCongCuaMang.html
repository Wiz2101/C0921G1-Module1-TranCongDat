<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [2,3,6,10,22,1,21,40,16,17];
    let max = [];
    let sum = 0;
    for (let i=0; i<arr.length; i++){
        if(arr[i]>max){
            max = arr[i];
        } else {
            i++;
        }
        sum += arr[i];
    }
    let average = sum / arr.length;
    document.write('Giá trị lớn nhất thuộc mảng: ' + max);
    document.write('<br>');
    document.write('Trung bình cộng các giá trị của mảng: ' + average);
</script>
</body>
</html>
