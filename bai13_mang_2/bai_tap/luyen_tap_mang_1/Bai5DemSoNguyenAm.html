<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [-1,4,-3,3,-22,-10,5,2,11];
    let count=0;
    for (let i=0; i<arr.length; i++){
        if(arr[i]<0){
            count++;
        }
    }
    document.write('Số lượng số nguyên âm trong mảng là: ' + count);
</script>
</body>
</html>
