<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="text">
<input type="button" value="Click me!" onclick="alertMessage()">
<script>
    function alertMessage(value) {
        value = document.getElementById('text').value;
        alert(value);
    }
</script>
</body>
</html>
