<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập số muốn tính giai thừa'));
    document.write('Giai thừ của ' + number + ' là: ' + giaiThua(number).toLocaleString());
    function giaiThua(number) {
        let result = 1;
        for (let i=1; i<=number; i++){
            result = result * i;
        }
        return result;
    }
</script>
</body>
</html>
