<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt('Nhập vào giá trị 1'));
    let num2 = parseInt(prompt('Nhập vào giá trị 2'));
    swapNum(num1,num2);
    function swapNum(num1,num2) {
        alert('Giá trị nhập vào ban đầu: ' + num1 + ' và ' + num2);
        let empty = num1;
        num1 = num2;
        num2 = empty;
        alert('Giá trị sau khi swap: ' + num1 + ' và ' + num2);
    }
</script>
</body>
</html>
