<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * Cách tối ưu
     */
    let arr = prompt('Nhập chuỗi cần kiểm tra');
    alert(isPalindrome(arr));
    function isPalindrome(arr) {
        for (let i = 0; i <= arr.length/2; i++) {
            if (arr[i] !== arr[arr.length-1-i]){
                return 'Chuỗi không đối xứng';
            }
        }
        return 'Chuỗi đối xứng';
    }

    /**
     * Cách không tối ưu (Vẫn đúng)
     * Chạy 2 vòng for sẽ khiến thuật toán phức tạp hơn
     */
    let arr = prompt('Nhập chuỗi cần kiểm tra');
    isPalindrome(arr);
    function isPalindrome(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 1; j < arr.length; j++) {
                if (arr[0] === arr[arr.length - j]) {
                    i++;
                    j++;
                    count++
                    break;
                }
            }
        }
        if (count === (Math.ceil(arr.length / 2))){
            document.write('Chuỗi đối xứng');
        } else {
            document.write('Chuỗi không đối xứng');
        }
    }

</script>
</body>
</html>
