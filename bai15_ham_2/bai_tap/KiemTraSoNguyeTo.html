<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 0;
    while (number<10000){
    isPrime(number);
    number++;
    }

    function isPrime(number) {
        let flag = true;
        let result1 = "";
        let result2 = "";
        if (number < 2) {
            flag = false;
            result2 += number;
        } else {
            for (let i=2; i<number; i++){
                if (number % i === 0){
                    flag = false;
                    result2 += number;
                    console.log (result2);
                    break;
                }
            }
        }
        if (flag === true){
            result1 += number;
            document.write(result1 + ' là số nguyên tố' + '<br>');
        } else {
            document.write(result2 + ' không phải là số nguyên tố' + '<br>');
        }
    }
</script>
</body>
</html>
