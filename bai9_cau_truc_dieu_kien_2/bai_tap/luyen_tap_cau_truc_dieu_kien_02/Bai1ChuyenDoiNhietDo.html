<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h1 id="resutl"></h1>
<script>
    let a = parseFloat(prompt('Nhập độ C'));
    farenheit = parseFloat(a * 9 / 5 + 32);
    document.getElementById('resutl').innerText = a + ' độ C bằng với ' + farenheit + ' độ F';
</script>
</body>
</html>
