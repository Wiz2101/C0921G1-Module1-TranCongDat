<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<h2 id="side"></h2>
<h1 id="result"></h1>
<script>
    let a = parseFloat(prompt('Nhập giá trị cạnh a'));
    document.getElementById('side').innerText = 'Giá trị cạnh a là: ' + a + ' cm';
    area = a**2;
    document.getElementById('result').innerText = 'Diện tích hình vuông là: ' + area + ' cm2';
</script>
</body>
</html>
