<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh với 0</title>
</head>
<body>
<h1 id="result"></h1>
<script>
    let a = parseInt(prompt('Nhập số nguyên để kiểm tra:'));
    if (a > 0) {
        document.getElementById('result').innerText = a + ' lớn hơn 0';
    } else if (a < 0) {
        document.getElementById('result').innerText = a + ' nhỏ hơn 0';
    } else {
        document.getElementById('result').innerText = a + ' bằng 0';
    }
</script>
</body>
</html>
