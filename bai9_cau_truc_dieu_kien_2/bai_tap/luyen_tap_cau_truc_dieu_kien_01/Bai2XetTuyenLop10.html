<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xét tuyển lớp 10</title>
</head>
<body>
<h1 id="result"></h1>
<script>
    let a = parseInt(prompt('Nhấp số tuổi học sinh:'));
    if (a < 15) {
        document.getElementById('result').innerText = 'Tuổi học sinh không đủ điều kiện vào học lớp 10!';
    } else {
        document.getElementById('result').innerText = 'Học sinh đủ điều kiện vào học lớp 10';

    }
</script>
</body>
</html>
