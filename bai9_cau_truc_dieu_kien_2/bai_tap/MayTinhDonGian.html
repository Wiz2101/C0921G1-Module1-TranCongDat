<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        tr {
            height: 20%;
        }

        td {
            border: 1px solid black;
            border-collapse: collapse;
            width: 25%;
        }

        button {
            width: 100px;
            height: 100px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
<div class="calculation">
    <div class="container">
        <table width="600px" height="800px">
            <tr>
                <td colspan="4"><input type="text" id="window" size="100"></td>
            </tr>
            <tr>
                <td>
                    <button id="num1" value="1"  onclick="nhap(this.value)">1</button>
                </td>
                <td>
                    <button id="num2" value="2" onclick="nhap(this.value)">2</button>
                </td>
                <td>
                    <button id="num3" value="3" onclick="nhap(this.value)">3</button>
                </td>
                <td>
                    <button id="plus" value="+" onclick="nhap(this.value)">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="num4" value="4" onclick="nhap(this.value)">4</button>
                </td>
                <td>
                    <button id="num5" value="5" onclick="nhap(this.value)">5</button>
                </td>
                <td>
                    <button id="num6" value="6" onclick="nhap(this.value)">6</button>
                </td>
                <td>
                    <button id="minus" value="-" onclick="nhap(this.value)">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="num7" value="7" onclick="nhap(this.value)">7</button>
                </td>
                <td>
                    <button id="num8" value="8" onclick="nhap(this.value)">8</button>
                </td>
                <td>
                    <button id="num9" value="9" onclick="nhap(this.value)">9</button>
                </td>
                <td>
                    <button id="multi" value="*" onclick="nhap(this.value)">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="reset" onclick="xoa()">C</button>
                </td>
                <td>
                    <button id="num0" value="0" onclick="nhap(this.value)">0</button>
                </td>
                <td>
                    <button id="result" onclick="tinhKetQua()">=</button>
                </td>
                <td>
                    <button id="div" onclick="nhap(this.value)">/</button>
                </td>
            </tr>
        </table>
    </div>
</div>
</div>
<script>
    function nhap(so) {
        document.getElementById('window').value += so;
    }
    function tinhKetQua() {
        let bieuThuc = document.getElementById('window').value;
        document.getElementById('window').value = eval(bieuThuc);
    }
    function xoa() {
        document.getElementById('window').value = '';
    }
</script>
</body>
</html>
