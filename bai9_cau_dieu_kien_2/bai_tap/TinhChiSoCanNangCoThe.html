<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
<h1 id="result"></h1>
<script>
    let height = parseInt(prompt('Nhập chiều cao của bạn (Đơn vị Mét): '));
    let weight = parseInt(prompt('Nhập cân nặng của bạn: '));
    bmi = weight / (height ^ 2);
    if (bmi < 18.5) {
        document.getElementById('result').innerText = 'Chỉ số cho thấy bạn bị suy dinh dưỡng';
    } else if (bmi < 25) {
        document.getElementById('result').innerText = 'Chỉ số cho thấy bạn bình thường';
    } else if (bmi < 30) {
        document.getElementById('result').innerText = 'Chỉ số cho thấy bạn bị thừa cân';
    } else {
        document.getElementById('result').innerText = 'Chỉ số cho thấy bạn bị béo phì';
    }
</script>
</body>
</html>
