<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi Met sang Feet</title>
</head>
<body>
<h1 id="result"></h1>
<script>
    let m = parseFloat(prompt('Nhập số đo'));
    ft = parseFloat(m * 3.208);
    document.getElementById('result').innerText = m + ' m tương đương với ' + ft + ' ft';
</script>
</body>
</html>
