<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 1</title>
</head>
<body>
<h1 id="result"></h1>
<script>
    //ax + b = 0
    let a = parseInt(prompt('Nhập giá trị a:'));
    let b = parseInt(prompt('Nhập giá trị b:'));
    if (a === 0) {
        if (b === 0) {
            document.getElementById('result').innerText = 'Phương trình có vô số nghiệm';
        } else {
            document.getElementById('result').innerText = 'Phương trình vô nghiệm';
        }
    } else if (b === 0) {
        document.getElementById('result').innerText = 'Phương trình có một nghiệm là: 0';
    } else {
        x = -b / a;
        document.getElementById('result').innerText = 'Phương trình có một nghiệm là: ' + x;
    }
</script>
</body>
</html>
