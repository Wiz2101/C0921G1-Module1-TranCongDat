<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và Sử dụng Biến</title>
</head>
<body>
<script>
    let a;
    let b;
    a = prompt("Nhập số a");
    b = prompt("Nhập số b");
    if (b % a == 0) {
        alert(a + "là bộ số của" + b)
    }
</script>
</body>
</html>
