<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <style>
        label {
            margin: 0 10px;
        }

        button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
<h1>Ứng dụng chuyển đổi tiền tệ</h1>
<label>Amount</label>
<input type="text" size="10" id="amount">
<label>From Currency</label>
<select name="currency" id="rate1">
    <option>VND</option>
    <option>USD</option>
</select>
<label>To Currency</label>
<select name="currency" id="rate2">
    <option>VND</option>
    <option>USD</option>
</select>
<button onclick="convert()">Convert</button>
<br>
<p id="output"></p>
<script>
    var crrncy = {'VND': {'USD':0.000044},'USD': {'VND': 22758.31}};
    var inputfrom = document.getElementById('rate1');
    var inputto = document.getElementById('rate2');
    var inputamount = document.getElementById('amount');
    function convert() {
        var amount = inputamount.value;
        var from = inputfrom.value;
        var to = inputto.value;
            if (from == to) {
                result = amount;
            } else {
                result = amount * crrncy[from][to];
            }
        document.getElementById('output').innerText = "the result is " + result;
        }
</script>
</body>
</html>
