<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <style>
        label {
            margin: 0 10px;
        }
    </style>
</head>
<body>
<h1>Ứng dụng chuyển đổi tiền tệ</h1>
<label>Amount</label>
<input type="text" size="10" id="amount">
<label>From Currency</label>
<select name="currency" id="rate1">
    <option>VND</option>
    <option>USD</option>
</select>
<label>To Currency</label>
<select name="currency" id="rate2">
    <option>VND</option>
    <option>USD</option>
</select>
<button onclick="convert()">Convert</button>
<script>
    let currncy = {'VND': {'USD':0.000044},'USD': {'VND': 22758.31}};
    let from = document.getElementById('rate1');
    let to = document.getElementById('rate2');
    let amount = document.getElementById('amount')
    function convert() {
        try{
            if (from == to){
                result = amount;
            } else {
                result = amount * crrncy[from][to];
            }
        }
        catch(err) {
            result = amount * (1 / crrncy[to][from]);
        }
    alert(result);

</script>
</body>
</html>
