<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let inputCelcius;
    inputCelcius = prompt('Enter Celcius');
    let Celcius = parseInt(inputCelcius);
    let Farenheit = Celcius / 5 * 9 + 32;
    document.write('The Farenheit equal to:' + Farenheit);

</script>
</body>
</html>
