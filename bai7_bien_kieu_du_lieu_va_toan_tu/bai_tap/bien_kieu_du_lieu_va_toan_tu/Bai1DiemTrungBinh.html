<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>
<script>
    let inputPhysic;
    let inputChemistry;
    let inputBiology;
    inputPhysic = prompt('Enter Physic Mark');
    inputChemistry = prompt('Enter Chemistry Mark');
    inputBiology = prompt('Enter Biology Mark');
    let Physic = parseInt(inputPhysic);
    let Chemistry = parseInt(inputChemistry);
    let Biology = parseInt(inputBiology);
    let average = (Physic + Chemistry + Biology) / 3;
    alert('The average is:' + average);
</script>
</body>
</html>
