<script>
    let arr = [1, 6, 4, 8, 8, 8, 3];
    findSecondMaxNumber(arr);

    function findSecondMaxNumber(arr) {
        let arrNew = arr.sort(function (a, b) {
            return b - a;
        });
        let max2 = 0;
        let max = 0;
        for (let i = 0; i < arrNew.length; i++) {
            if (arrNew[i] > max) {
                max = arrNew[i]
            }
        }
        for (let i=0; i<arrNew.length; i++){
            if(arrNew[i]<max){
                max2 = arrNew[i];
                break;
            }
        }
        alert(max2);
    }
</script>
