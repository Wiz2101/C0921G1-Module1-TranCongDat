<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class switchButton {
        constructor() {
        }

        switchOn() {
            this.status = true;
            document.writeln('Công tắc đèn bật' + '<br>');

        }

        switchOff() {
            this.status = false;
            document.writeln('Công tắc đèn tắt' + '<br>');
        }

        connectToLamp(electricLamp) {
            this.electricLamp = electricLamp;
        }
    }

    class electricLamp {
        constructor() {
        }
        statusLight(){
            if(this.status){
                document.writeln("Đèn bật" + '<br>');
            } else {
                document.writeln("Đèn tắt" + '<br>');
            }
        }
        turnOn() {
                this.status = true;
        }
        turnOff() {
                this.status = false;
        }
    }

    let congTac = new switchButton();
    let bongDen = new electricLamp();
    for (let i=0; i<10; i++){
        congTac.switchOn();
        bongDen.turnOn();
        bongDen.statusLight();
        congTac.switchOff();
        bongDen.turnOff()
        bongDen.statusLight();
    }
</script>
</body>
</html>
