<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc If...else...if</title>
</head>
<body>
<script>
    let user = prompt('Nhập tên đăng nhập');
    if (user == 'Admin') {
        let pass = prompt('Nhập mật khẩu');
        if (pass == 'TheMaster') {
            alert('Welcome');
            } else if (pass == null) {
            alert('Canceled');
        } else {
            alert('Wrong Password');
        }
    } else if (user = null) {
        alert('Canceled');
    } else {
        alert("I don't know you");
    }
</script>
</body>
</html>
