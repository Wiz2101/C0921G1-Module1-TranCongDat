<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if/else</title>
</head>
<body>

<script>
    let input = prompt('What is the "Offical" name of JavaScript?',"");
    if (input == 'ECMAScript') {
        alert ("Right!");
    } else {
        alert("Didnt know? ECMAScript!");
    }
</script>
</body>
</html>
