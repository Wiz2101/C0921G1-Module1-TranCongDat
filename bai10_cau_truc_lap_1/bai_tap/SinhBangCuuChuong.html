<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
    let cell = "<table border='1' width='1000' cellspacing='0' cellpadding='3'>"
    let i = j = 1;
    for (let i=1; i<10;i++) {
        cell += "<tr>";
        for (let j=1; j<10;j++) {
            cell += "<td>" + j + " x " + i + ' = ' + i*j + "</td>";
        }
        cell += "</tr>";
        j = 1;
    }
    cell += "</table>"
    document.write(cell);
</script>
</body>
</html>
