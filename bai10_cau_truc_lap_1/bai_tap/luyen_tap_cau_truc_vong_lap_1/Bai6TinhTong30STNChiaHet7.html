<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let N = 0;
    let result = 0;
    while (count < 30) {
        let flag = false;
        for (let i = 0; i < N; i++) {
            if (N % 7 === 0) {
                flag = true;
                break;
            }
        }
        if (flag) {
            document.writeln(N + "<br>");
            result += N;
            count++;
        }
        N++;
    }
    document.writeln('Tổng 30 STN đầu tiên chia hết cho 7 là: ' + result);
</script>
</body>
</html>
