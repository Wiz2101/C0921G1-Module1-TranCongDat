<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let count = 0;
    while (count < 1) {
        let sum;
        sum = a + b;
        a = b;
        b = sum;
        if (a % 5 === 0) {
            document.writeln("<h2>" + 'Số đầu tiêu chia hết cho 5 trong dãy Fibonacci là: ' + a + "</h2>");
            count++;
        }
    }


</script>
</body>
</html>
