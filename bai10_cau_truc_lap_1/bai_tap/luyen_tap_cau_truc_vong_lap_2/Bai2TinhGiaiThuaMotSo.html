<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //5! = 1*2*3*4*5
    let num = prompt('Nhập số tính giai thừa:');
    let result = 1;
    for (let i=1; i<=num;i++){
        result = result * i;
    }
    document.writeln('Giai thừa của ' + num + ' là: ' + result);
</script>
</body>
</html>
