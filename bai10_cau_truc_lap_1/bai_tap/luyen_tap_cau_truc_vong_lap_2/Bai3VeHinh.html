<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N = 5;
    for (let i = 0 ; i < N ; i++){
        for (let j=0; j<=i; j++) {
            document.writeln(' * ');
        }
        document.writeln('<br>');

    }

    let M = 5;
    for (let i=0; i<M ; i++){
        for (let j=5; j>i; j--){
            document.writeln(' * ');
        }
        document.writeln('<br>');
    }

    let A = 5;
    for (let i = 0 ; i < A ; i++){
        for (let j=5; j===0; j--) {
            document.writeln(' * ');
        }
        document.writeln('<br>');

    }

</script>
</body>
</html>
