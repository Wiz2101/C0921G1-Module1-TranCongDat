<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    // let numbers = prompt('Nhập số lượng số nguyên tố'); //10
    let count = 0;
    let n = 2;
    for (count=0;count<10;count++) {
        let flag
        for (let i=0; i<n-1; i++) {
            if (n % i === 0) {
                flag = false;
                break;
            }
        }
        if (flag = true) {
            document.w
            count += 1;
            }
        }
        n++;
        document.writeln(n);
    }
</script>
</body>
</html>
