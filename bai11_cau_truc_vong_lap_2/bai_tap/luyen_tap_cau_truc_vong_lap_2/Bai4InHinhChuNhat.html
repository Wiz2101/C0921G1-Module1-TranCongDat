<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 7; i++) {
        if (0 < i && i < 6) {
            for (let j = 1; j <= 21; j++) {
                if (1 < j && j < 21) {
                    document.writeln('&nbsp&nbsp');
                } else {
                    document.writeln('*');
                }
            }
        } else {
            for (let j = 1; j <= 21; j++) {
                document.writeln('*');
            }
        }
        document.writeln('<br>');
    }
    document.writeln('<br>');
</script>
</body>
</html>
