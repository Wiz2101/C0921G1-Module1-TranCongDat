<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N=1;
    while (N<=100){
        if (N % 3 === 0 && N % 5 === 0) {
            document.writeln('FizzBuzz' + "<br>");
            N++;
        } else if (N % 3 === 0) {
            document.writeln("Fizz" + "<br>");
            N++;
        } else if (N % 5 === 0) {
            document.writeln("Buzz" + "<br>");
            N++;
        }


        document.writeln(N + "<br>");
        N++;
    }
</script>
</body>
</html>
