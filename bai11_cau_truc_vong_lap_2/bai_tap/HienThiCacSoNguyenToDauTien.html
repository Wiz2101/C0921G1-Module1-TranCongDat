<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let numbers = 20;
    let count = 0;
    let N = 2;
    let ketQua ="";
    while(count < numbers) {
        if (N >= 2) {
            let flag = true;
            for (let i = 2; i < N; i++) {
                if (N % i === 0) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                ketQua += N + "<br>";
                count++;
            }
            N++;
        }
    }
    document.write(ketQua);
</script>
</body>
</html>
