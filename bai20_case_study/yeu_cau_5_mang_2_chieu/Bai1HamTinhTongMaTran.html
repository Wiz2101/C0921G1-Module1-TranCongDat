<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = prompt("Nhập độ dài mảng");
    let n = prompt("Nhập độ dài số phần tử trong mảng");
    let arr = [];
    for (let i=0; i<m; i++){
        arr[i] = [];
        for (let j=0; j<n; j++){
            arr[i][j] = prompt("Nhập giá trị tại vị trí " + "[" + i + "][" + j + "]");
        }
        console.log(arr);
    }
    sumEven(arr);
    function sumEven(arr) {
        let sum = 0;
        for(let i=0; i<arr.length; i++){
            for (let j=0; j<arr[i].length; j++){
                if(arr[i][j]%2===0){
                    sum += arr[i][j];
                }
            }
        }
        alert(sum);
    }

</script>
</body>
</html>
