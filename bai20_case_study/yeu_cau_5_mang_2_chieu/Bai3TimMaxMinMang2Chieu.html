<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [[1, 2, 3], [4, 5, 6]];
    findMaxMin(a);

    function findMaxMin(arr) {
        let max = arr[0][0];
        let min = arr[0][0];

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        document.writeln('Giá trị nhỏ nhất: ' + min + "<br>");
        document.writeln('Giá trị lớn nhất: ' + max);
    }
</script>
</body>
</html>
