<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3,4,5];
    let b = [];
    let c = 0;
    for (let i=0; i<a.length; i++){
        c += a[i];
        b.push(c);
    }
    document.writeln("Mảng Prefix Sum của a: " + b);
</script>
</body>
</html>
