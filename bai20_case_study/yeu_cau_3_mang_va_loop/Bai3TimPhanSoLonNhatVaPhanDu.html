<!DOCTYPE html>

<script>
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4];
    numerators.sort(function (a, b) {     //5,5,2
        return b - a
    });
    denominators.sort(function (a, b) {   //6,4,3
        return b - a
    });
    let maxMod = 0;
    for (let i = 0; i < numerators.length; i++) {
        for (let j = 0; j < denominators.length; j++) {
            if (numerators[i] > denominators[j] && (numerators[i] % denominators[j]) > maxMod) {
                maxMod = (numerators[i] % denominators[j]);
            }
        }
    }
    document.writeln("Phép chia có phần dư lớn nhất là: " + maxMod + "<br>");

    for (let j = 0; j < denominators.length; j++) {
        if (denominators[j] <= numerators[0]) {
            document.writeln("Phân số lớn nhất là: " + numerators[0] + "/" + denominators[j]);
            break;
        }
    }
