<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [7,2,5,3,5,3];       //2,3,3,5,5,7
    let b = [7,2,5,4,6,3,5,3];   //2,3,3,4,5,5,6,7
    a.sort(function (a,b) {
        return a-b;
    });
    b.sort(function (a,b) {
        return a-b;
    });
    for (let i=0; i<a.length; i++){   //2,3,5,7
        if(a[i] === a[i+1]){
            a.splice(i,1);
        }
    }
    for (let i=0; i<b.length; i++){    //2,3,4,5,6,7
        if(b[i] === b[i+1]){
            b.splice(i,1);
        }
    }

    for (let i=0; i<b.length; i++){
        for (let j=0; j<a.length; j++){
            if(b[i] === a[j]){
                b.splice(i,1)
            }
        }
    }
    document.writeln("Các phần tử không có trong mảng a: " + b);
</script>
</body>
</html>
