<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let symbol = prompt("Nhập ký tự cần kiểm tra: ");
    switch (symbol.toLowerCase()) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
            alert(symbol + " là nguyên âm");
            break;
        default:
            alert(symbol + " là phụ âm");
    }
</script>
</body>
</html>
