<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let str;
    do{
        str = prompt("Nhập xâu ký tự").toLowerCase();
    } while (!(str !== ""))
    convert(str);
    longestWord(str);

    function convert(str) {
        let newStr = str.split("");
        newStr[0].toUpperCase();
        for (let i = 0; i < newStr.length; i++) {
            if (i === 0 || newStr[i - 1] === " " && newStr[i] !== " ") {
                newStr[i] = newStr[i].toUpperCase()
            }
        }
        document.writeln("Chuỗi nhập vào sau khi chuẩn hóa: " + newStr.join("") + "<br>");
    }

    function longestWord(str) {
        let newStr = str.split(" ");
        let longest = 0;
        let Word = "";
        for (let i = 0; i < newStr.length; i++) {
            if (longest <= newStr[i].length) {
                console.log(newStr[i]);
                longest = newStr[i].length;
                console.log(longest);
                Word += newStr[i] + ",";
            }
        }
        document.writeln("Từ dài nhất trong chuỗi là: " + Word);
    }
</script>
</body>
</html>
