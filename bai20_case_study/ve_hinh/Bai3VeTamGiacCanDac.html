<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //          *               i=0; j=5
    //        * * *             i=1; j=4,5,6
    //      * * * * *           i=2; j=3,4,5,6,7
    //    * * * * * * *         i=3; j=2,3,4,5,6,7,8
    //  * * * * * * * * *       i=4; j=1,2,3,4,5,6,7,8,9

    let h = 5;
    for (let i = 0; i < h; i++) {
        for (let j = 2 * h -1 ; j >= 0; j--) {
            if (Math.abs(h - j) <= i) {
                document.writeln(' * ');
            } else {
                document.writeln('&nbsp&nbsp');
            }
        }
        document.writeln("<br>");
    }
</script>
</body>
</html>
